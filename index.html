<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Wellness</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__all">
        <a class="header__logo" href="index.html">
            <img class="header__logo--img" src="./Recursos/logo1.png" alt="logo">
        </a>
        <div class="header__title">
            <h1 class="header__h1">Formulario Wellness</h1>
            <h2 class="header__h2">(Persepción subjetiva del esfuerzo)</h2>
            
        </div>
    </div>
    </header>
    <main class="main">
        
        <div class="main__buttons">
            <button type="button" id="btn-deportista" class="main__button">Agregar deportista</button>
            <button type="button" id="btn-preWellness" class="main__button">Pre Training Wellness</button>
            <button type="button" id="btn-postWellness" class="main__button">Post Training Wellness</button>
            <button type="button" class="main__button btn-estadisticas">Ver estadisticas</button>
        </div>

        <form class="main__formDep  ">
            <input type="text" id="nombre" placeholder="nombre">
            <input type="text" id="apellido" placeholder="apellido">
            <input type="text" id="dni" placeholder="dni">
            <input type="text" id="edad" placeholder="edad">
            <input type="text" id="deporte" placeholder="deporte">
            <input type="text" id="entrenador" placeholder="entrenador">
            <input type="text" id="institucion" placeholder="institucion">
            <button type="submit" id="submit">Enviar</button>
        </form>
        <form class="main__formPre">
            <div class="main__datos">
                <label for="cantidad" class="form1__label">Ingrese la cantidad de horas de sueño.</label>
                <input type="text" id="cantidad" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">
                <label for="calidad" class="form1__label">Ingrese la calidad de sueño.</label>
                <input type="text" id="calidad" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">    
                <label for="animico" class="form1__label">¿Como se encuentra animicamente/de humor?</label>
                <input type="text" id="animico" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">
                <label for="estres" class="form1__label">¿Que tan estresado te sentis?</label>
                <input type="text" id="estres" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">
                <label for="cansancio" class="form1__label">Ingrese su nivel de cansancio general.</label>
                <input type="text" id="cansancio" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">
                <label for="fatiga" class="form1__label">¿Tiene fatiga muscular?</label>
                <input type="text" id="fatiga" placeholder="Conteste por 'si' o por 'no'.">
            </div>
            <div class="main__datos">
                <label for="lesiones" class="form1__label">¿Tiene alguna lesion?</label>
                <input type="text" id="lesiones" placeholder="Conteste por 'si' o por 'no'.">
            </div>
                <button type="submit" id="submitPre">Enviar</button>
        </form>
        <form class="main__formPost">
            <div class="main__datos">
                <label for="exigencia" class="form1__label" >Ingrese el nivel de exigencia percibido en su entrenamiento.</label>
                <input type="text" id="exigencia" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">
                <label for="cansancioP" class="form1__label">Ingrese el nivel de cansancio post entrenamiento.</label>
                <input type="text" id="cansancioP" placeholder="Del 1 al 10">
            </div>
            <div class="main__datos">
                <label for="fatigaP" class="form1__label">¿Tiene fatiga o dolor muscular?</label>
                <input type="text" id="fatigaP" placeholder="Responda por 'si' o 'no'.">
            </div>
            <div class="main__datos">
                <label for="lesionesP" class="form1__label">¿Tiene alguna lesion?</label>
                <input type="text" id="lesionesP" placeholder="Responda por 'si' o 'no'.">
            </div>
            <button type="submit" id="submitPost">Enviar</button>
        </form>
        <p class="main__saludo"></p>
    </main>
    <!-- <footer></footer> -->
    <script src="main.js"></script>
</body>
</html>
